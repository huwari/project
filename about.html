  <aside>
    <h3>入力フォーム</h3>
    <p>*これは練習用に作ったフォームで、サーバーなどは構築していないため、"送信"しても実際に送信されません</p>


    <form action="#" method="post">

      <p>
      <label for="username">お名前: (必須)</label>
<input type="text" id="username" name="username" required>
      </p>

      <p>
<label for="email">メールアドレス: (必須)</label>
        <input type="email" id="email" name="email" required>

        
      </p>

      <fieldset>
        <legend>性別</legend>
        <label><input type="radio" name="gender" value="male">男性</label>
        <label><input type="radio" name="gender" value="female">女性</label>
        <label><input type="radio" name="gender" value="other">その他</label>
      </fieldset>


      <p>
        <label for="message">お問い合わせ</label>
        <textarea id="message" name="message" rows="5" cols="50"></textarea>
      </p>

      <fieldset>
        <legend>好きな要素にチェックを入れてください</legend>
        <label><input type="checkbox" name="element" value="forest">森</label>
        <label><input type="checkbox" name="element" value="traditional culture">伝統文化</label>
        <label><input type="checkbox" name="element" value="ninja">忍者</label>
        <label><input type="checkbox" name="element" value="rice">米</label>
        <label><input type="checkbox" name="element" value="calm">静けさ</label>
      </fieldset>

      <p>
        <label for="touch">好きな要素を選択してください</label>
        <select id="touch" name="touch">
          <option value="">選択してください</option>
          <option value="dog">犬</option>
          <option value="tea">お茶</option>
          <option value="house">家</option>
          <option value="japan">和食</option>
        </select>
      </p>

      

          <p>
            <button type="submit">送信</button>

          </p>
