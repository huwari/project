<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>自己紹介</title>
</head>
<body>
  <header>
    <h1>私の自己紹介ページ</h1>
  </header>

  <main>
    <section>
      <h2>名前</h2>
      <p>私は〇〇です。</p>
    </section>

    <section>
      <h2>趣味</h2>
      <ul>
        <li>読書</li>
        <li>旅行</li>
        <li>プログラミング</li>
      </ul>
    </section>

    <section>
      <h2>お気に入りリンク</h2>
      <p><a href="https://example.com" target="_blank">おすすめサイト</a></p>
    </section>
  </main>

  <table border="1">

    <tr>
<th>練習</th>
      <th>練習</th>
    </tr>

    <tr>
      <td>1
    </td>

      <td>2</td>
      

      
    
    </tr>
  </table>


  <form action="#" method="post">
    <p>お名前: <input type="text" name="username" placeholder="お名前を入力"></p>
    <p>メールアドレス: <input type="email" name="email" required></p>
    <p>性別: <input type="radio" name="gender" value="male">男性
    <input type="radio" name="gender" name="female" value="female">女性
    </p>

    <p><input type="password" name="password"></p>

    <p><input type="checkbox" name="hobby" value="reading">読書</p>
    <p><input type="checkbox" name="hobby" value="soccer">サッカー</p>
    <p><input type="checkbox" name="hobby" value="watching">観察</p>


    <select name="country">
      <option value="japan">日本</option>
      <option value="korea">韓国</option>
      <option value="america">アメリカ</option>
    </select>


    <input type="submit" value="送信">

    <form action="#" method="post">
      <p>誕生日: <input type="date" name="birthday" required></p>
      <p>好きな色: <input type="color" name="facvolor"></p>
      <p>数量: <input type="number" name="quantity" min="1" max="5" value="1"></p>

      <p><input type="range" name="satisfaction" min="0" max="100" step="10"></p>
      <p>プロフィール画像: <input type="file" name="icon" accept="image/</p>
<p><input type="submit" value="送信"></p>
    </form>

    

    

    

  <footer>
    <p>© 2025 自己紹介ページ</p>
  </footer>
</body>
</html>
