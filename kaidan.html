<h1>階段</h1>

  <p><a href="index.html">TOP</a></p>
  <p>京都府和束町にある古民家「風和里（ふわり）」には、築約80年の歴史を刻む木の階段があります。
長い年月を経て磨かれた木肌や、踏みしめられて丸みを帯びた段差は、ここで暮らしてきた人々の営みを静かに物語っています。

古民家の階段は単なる移動の道具ではなく、家族が日々行き来し、生活の音を響かせてきた大切な空間です。その質感や存在感は、現代建築にはない味わいを感じさせてくれます。

「風和里」は観光施設ではなく、地域の歴史を映す“暮らしそのもの”が残された古民家です。木の階段一つを取っても、そこには時代と人々の息づかいが刻まれています。</p>
